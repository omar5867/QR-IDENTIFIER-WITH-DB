<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QR Seguro</title>
</head>
<body>
  <h1>Generar QR de un solo uso</h1>
  <form id="inscriptionForm">
    <input type="email" placeholder="Correo del representante" name="email" required>
    <input type="number" placeholder="Cantidad de invitados" name="guestCount" id="guestCountInput" min="1" required>
    <div id="guestsContainer"></div>
    <button type="submit">Registrar</button>
  </form>

  <div id="qrResult"></div>
  <script src="app.js"></script>

  <button onclick="location.href='/verify'" style="margin-top: 10px;">Ir a Validar QR</button>
</body>
</html>
